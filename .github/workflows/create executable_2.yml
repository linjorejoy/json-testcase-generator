name: Package exe with PyInstaller - Windows

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Installing dependencies
        run: |
          pip install pyinstaller
          pip freeze

      - name: Run Pyinstaller commands
        run: |
          pyinstaller --onefile -w --icon=resources/favicon_io/favicon-32x32.ico  src/JSON_Test_Case_Generator.py --specpath src/ --version-file file_version_info.txt

      - name: Set output Tag name
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo RELEASE_VERSION
          echo $RELEASE_VERSION

      - name: Set Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: New Release ${{ steps.vars.outputs.tag }}
          body: |
            ## Fixes

          draft: true
          prerelease: true

      - name: Archive executable content
        uses: thedoctor0/zip-release@master
        with:
          filename: JSON_Test_Case_Generator.exe
          path: dist/

      - name: Upload exe file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/JSON_Test_Case_Generator.exe
          asset_name: JSON_Test_Case_Generator ${{ steps.vars.outputs.tag }}.exe
          asset_content_type: application/octet-stream
